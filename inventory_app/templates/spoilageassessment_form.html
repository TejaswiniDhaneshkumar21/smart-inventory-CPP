<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spoilage Assessment Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'supplier_list' %}">Suppliers</a></li>
                <li><a href="{% url 'rawmaterial_list' %}">Raw Materials</a></li>
                <li><a href="{% url 'spoilageassessment_list' %}">Spoilage Assessments</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Spoilage Assessment</h1>
            <section class="card">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'spoilageassessment_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
