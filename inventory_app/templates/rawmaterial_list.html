<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raw Materials</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'supplier_list' %}">Suppliers</a></li>
                <li><a href="{% url 'rawmaterial_list' %}">Raw Materials</a></li>
                <li><a href="{% url 'spoilageassessment_list' %}">Spoilage Assessments</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Raw Materials</h1>
            <section class="card">
                <ul>
                    {% for rawmaterial in rawmaterials %}
                        <li>{{ rawmaterial.name }} 
                            <a href="{% url 'rawmaterial_update' pk=rawmaterial.pk %}" class="btn btn-primary btn-small">Edit</a>
                            <form action="{% url 'rawmaterial_delete' pk=rawmaterial.pk %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-small">Delete</button>
                            </form>
                        </li>
                    {% empty %}
                        <li>No raw materials found.</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'rawmaterial_create' %}" class="btn btn-primary">Add Raw Material</a>
            </section>
        </main>
    </div>
</body>
</html>
